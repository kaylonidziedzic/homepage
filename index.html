<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Atlas</title>
  <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div class="wallpaper"></div>
  <div class="overlay"></div>

  <div class="page-container">
    
    <header class="header-section">
      <div id="clock" class="clock">00:00</div>
      <div id="date" class="date">Loading...</div>
    </header>

    <section class="search-section">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input id="searchInput" type="text" placeholder="Search..." autocomplete="off" />
        <button id="clearSearch" class="clear-btn" hidden>×</button>
      </div>
      
      <div class="filter-bar">
        <div id="tagChips" class="chips-scroll"></div>
        <div class="toggles">
          <label class="fav-toggle" title="仅看收藏">
            <input id="favoriteFilter" type="checkbox" />
            <span class="slider">★</span>
          </label>
        </div>
        <select id="tagFilter" style="display:none"></select>
      </div>
    </section>

    <main class="grid-container">
      <div class="section-title" id="statFilters"></div>
      <div id="cards" class="cards-grid"></div>
    </main>

    <section id="addForm" class="modal-form" hidden>
      <div class="modal-content">
        <div class="modal-header">
          <div>
            <h3 id="formTitle">新增服务</h3>
            <p id="formSubtitle" class="sub-text">配置服务信息</p>
          </div>
          <button type="button" id="cancelEdit" class="close-btn">✕</button>
        </div>
        <form id="serviceForm" class="modern-form">
          <div class="form-group">
            <input name="name" required placeholder=" " />
            <label>名称</label>
          </div>
          <div class="form-group">
            <input name="url" required placeholder=" " />
            <label>URL 地址</label>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input name="server" required placeholder=" " />
              <label>服务器</label>
            </div>
            <div class="form-group">
              <input name="port" type="number" placeholder=" " />
              <label>端口</label>
            </div>
          </div>
          <div class="form-group">
            <input name="description" placeholder=" " />
            <label>描述</label>
          </div>
          <div class="form-group">
            <input name="purpose" required placeholder=" " />
            <label>用途分组</label>
          </div>
          <div class="form-group">
            <input name="auth" placeholder=" " />
            <label>认证信息</label>
          </div>
          <div class="form-group">
            <input name="tags" placeholder=" " />
            <label>标签 (逗号分隔)</label>
          </div>
          <div class="form-actions">
            <button type="button" id="resetForm" class="btn-text">重置</button>
            <button id="submitBtn" type="submit" class="btn-primary">保存</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="dock">
      <div class="dock-left">
        <span class="brand">Service Atlas</span>
      </div>
      <div class="dock-right">
        <button id="unlockButton" class="dock-btn">🔒</button>
        <button id="exportButton" class="dock-btn" disabled title="导出配置">📥</button>
        <label class="dock-btn file-trigger" title="导入配置">
          📤
          <input type="file" id="importInput" accept="application/json" disabled />
        </label>
      </div>
    </footer>
  </div>

  <div id="toast" class="toast"></div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
