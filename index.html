<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>服务导航主页</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="branding">
        <div class="title">服务导航主页</div>
        <div class="subtitle">集中浏览服务器与服务，快速打开、复制或分享</div>
      </div>
      <div class="top-actions">
        <button id="unlockButton" class="btn secondary">🔒 解锁编辑</button>
        <button id="exportButton" class="btn secondary" disabled>导出 JSON</button>
        <label class="btn secondary file-label" for="importInput" aria-disabled="true">
          导入 JSON
          <input type="file" id="importInput" accept="application/json" disabled />
        </label>
      </div>
    </header>

    <section class="controls">
      <div class="control-group search-group">
        <input id="searchInput" type="search" placeholder="搜索名称、描述、标签、服务器..." />
        <button id="clearSearch" class="icon-btn" title="清除搜索">✕</button>
      </div>
      <div class="control-group filters">
        <select id="serverFilter">
          <option value="">所有服务器</option>
        </select>
        <select id="tagFilter">
          <option value="">所有标签</option>
        </select>
        <label class="toggle">
          <input id="favoriteFilter" type="checkbox" />
          <span>仅查看收藏</span>
        </label>
      </div>
    </section>

    <section id="tagChips" class="chips" aria-label="快速标签"></section>

    <section id="groups" class="groups"></section>

    <section id="addForm" class="panel" hidden>
      <div class="panel-title">新增服务</div>
      <form id="serviceForm" class="form-grid">
        <label>名称<input name="name" required /></label>
        <label>描述<input name="description" /></label>
        <label>用途分组<input name="purpose" placeholder="例如：监控/数据库/应用" required /></label>
        <label>所属服务器<input name="server" required /></label>
        <label>访问地址<input name="url" required /></label>
        <label>端口<input name="port" type="number" min="0" placeholder="可选" /></label>
        <label>认证方式/账号<input name="auth" placeholder="例如 basic / token / 账号" /></label>
        <label>标签（逗号分隔）<input name="tags" placeholder="prod, monitoring" /></label>
        <div class="form-actions">
          <button type="submit" class="btn primary">添加</button>
          <button type="button" id="resetForm" class="btn secondary">重置</button>
        </div>
      </form>
    </section>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
