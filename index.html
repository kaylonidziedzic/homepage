<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="layout">
    <header class="header-section">
      <div id="clock" class="clock">00:00</div>
      <div id="date" class="date">Loading...</div>
    </header>

    <div class="search-wrapper">
      <div class="search-glass">
        <span class="search-icon">üîç</span>
        <input id="searchInput" class="search-input" placeholder="Search..." autocomplete="off" />
      </div>
    </div>

    <div id="tagChips" class="chips-row"></div>

    <main class="grid-container">
      <div class="grid-title">FAVORITES</div>
      <div id="cards" class="cards-grid"></div>
    </main>
  </div>

  <footer class="dock">
    <button id="btnUnlock" class="dock-btn" title="Unlock">üîí</button>
    <div class="divider"></div>
    <button id="btnAdd" class="dock-btn" title="Add Service">Ôºã</button>
    <button id="btnExport" class="dock-btn" title="Export">‚Üì</button>
    <label class="dock-btn" title="Import" style="cursor: pointer;">
      ‚Üë <input type="file" id="fileInput" hidden accept=".json">
    </label>
  </footer>

  <div id="modalOverlay" class="modal-overlay" hidden>
    <div class="modal-box">
      <h3 class="modal-title">Edit Service</h3>
      <form id="serviceForm">
        <div class="input-row">
          <label class="input-label">NAME</label>
          <input name="name" class="input-field" required placeholder="Service Name" />
        </div>
        <div class="input-row">
          <label class="input-label">URL</label>
          <input name="url" class="input-field" required placeholder="http://..." />
        </div>
        <div class="input-row">
          <label class="input-label">ICON (Emoji or URL)</label>
          <input name="icon" class="input-field" placeholder="e.g. üì∫" />
        </div>
        <div class="input-row">
          <label class="input-label">DESCRIPTION</label>
          <input name="desc" class="input-field" placeholder="Optional" />
        </div>
        <div class="input-row">
          <label class="input-label">TAGS</label>
          <input name="tags" class="input-field" placeholder="nas, dev, tools" />
        </div>
        <div class="modal-btns">
          <button type="button" class="btn-close" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
