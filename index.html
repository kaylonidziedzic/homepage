<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Nav</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="layout">
    <header class="clock-section">
      <div id="clock" class="clock">00:00</div>
      <div id="date" class="date">Loading...</div>
    </header>

    <section class="interaction-bar">
      <div class="search-wrapper">
        <div class="search-glass">
          <span class="search-icon">üîç</span>
          <input id="searchInput" type="text" placeholder="Type to search..." autocomplete="off" />
        </div>
      </div>
      <div id="tagChips" class="filters-wrapper"></div>
    </section>

    <main class="grid-section">
      <div id="cards" class="cards-grid"></div>
    </main>

    <footer class="dock-container">
      <button id="unlockButton" class="dock-btn" title="Unlock">üîí</button>
      <button id="addBtn" class="dock-btn" title="Add">Ôºã</button>
      <button id="exportBtn" class="dock-btn" title="Export">‚Üì</button>
      <label class="dock-btn" title="Import" style="cursor: pointer;">
        ‚Üë <input type="file" id="importInput" hidden accept=".json">
      </label>
    </footer>
  </div>

  <div id="modalOverlay" class="modal-overlay" hidden>
    <div class="modal-content">
      <h3 style="margin-top:0; margin-bottom:20px;">Edit Service</h3>
      <form id="serviceForm">
        <div class="form-group">
          <label>NAME</label>
          <input name="name" class="form-input" required placeholder="Service Name" />
        </div>
        <div class="form-group">
          <label>URL</label>
          <input name="url" class="form-input" required placeholder="http://..." />
        </div>
        <div class="form-group">
          <label>ICON (Optional)</label>
          <input name="icon" class="form-input" placeholder="Emoji (üìä) or Image URL" />
        </div>
        <div class="form-group">
          <label>DESCRIPTION</label>
          <input name="desc" class="form-input" placeholder="Short description" />
        </div>
        <div class="form-group">
          <label>TAGS</label>
          <input name="tags" class="form-input" placeholder="nas, dev, media" />
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn-save">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
